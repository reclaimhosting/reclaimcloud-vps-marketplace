type: install
id: devian-vps-marketplace
name: Debian VPS
version: 1.0
baseUrl: https://raw.githubusercontent.com/reclaimhosting/reclaimcloud-vps-marketplace/master
logo: debian.png

nodes:
  - nodeType: debian-vps
    nodeGroup: cp
    cloudlets: 16
    displayName: Elastic VPS

onInstall:
  - cmd[cp]: |-
      useradd -m -s /bin/bash jelastic
      echo "jelastic ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/jelastic
      chmod 0440 /etc/sudoers.d/jelastic
    user: root

success: |
  Debian VPS deployed successfully!
